<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .back-btn {
            position: absolute;
            top: 15px;
            left: 10px;
            font-size: 24px;
            cursor: pointer;
            color: white;
            text-decoration: none;
        }
        .container-full {
            display: flex;
            align-items: center;
            justify-content: start;
            height: auto;
            padding: 20px;
            margin: 5vh;
        }
        .details-box {
            text-justify: newspaper;
            display: flex;
            align-items: start;
            background-color: transparent;
            border-radius: 10px;
            width: 100%;
        }
        
        .details-box img {
            height: 30vw;
            border-radius: 10px;
            margin-right: 20px;
        }
        .btn-warning {
            background-color: #ff9800;
            border: none;
        }
        .btn-warning:hover {
            background-color: #e68900;
        }
    </style>
</head>
<body>

<!-- Back Button -->
<a href="javascript:history.back()" class="back-btn">â¬… Back</a>

<div class="container-full">
    <div class="details-box">
        <img id="detailImage" src="" alt="Course Image">
        <div>
            <h2 id="detailTitle"></h2>
            <p id="detailDescription"></p>
            <a id="detailLink" href="#" class="btn btn-warning" target="_blank">Watch Now</a>
        </div>
    </div>
</div>

<script>
    // Get URL parameters
    const urlParams = new URLSearchParams(window.location.search);
    document.getElementById("detailTitle").textContent = urlParams.get("title");
    document.getElementById("detailDescription").textContent = urlParams.get("desc");
    document.getElementById("detailImage").src = urlParams.get("img");
    document.getElementById("detailLink").href = urlParams.get("link");
</script>

</body>
</html>
